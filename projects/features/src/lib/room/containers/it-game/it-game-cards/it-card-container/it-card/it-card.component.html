<div
  class="rounded-xl flex flex-col h-full"
  style="border-width: 16px;"
  [ngClass]="getBorderCSSClasses()"
  (click)="cardClicked($event)"
>
  <p 
    class="rounded-t-xl text-2xl font-bold py-2 px-3"
    [ngClass]="getTitleBackgroundCSSClasses()"
  >
    {{ getCardTitle() }}
  </p>
  <div 
    #cardContent
    class="rounded-b-xl flex grow flex-col gap-1 p-2 bg-it_yellow-0 overflow-hidden"
  >
    <div class="flex grow items-center font-semibold">
      <div
        id="markdown"
        [ngClass]="getTextCSSClasses()"
        [innerHTML]="(getCardText() | markdown)"
      >
      </div>
    </div>
    <div class="text-end text-sm" *ngIf="!styleSettings?.hideDeckNameOnCard">
      {{ deckname }}
    </div>
  </div>
</div>
