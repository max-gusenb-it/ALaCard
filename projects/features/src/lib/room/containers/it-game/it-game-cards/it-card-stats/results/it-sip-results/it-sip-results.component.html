<it-accord
    [heading]="'features.room.game.game-cards.sips' | translate"
    [disabled]="!!!hiddenSipResults || hiddenSipResults.length <= 0"
    icon="water_loss"
    (selectionEmitter)="selectionList.onSelectionChanged($event)"
    *ngIf="!!defaultVisibleSipResults"
>
    <div
        *ngIf="!!defaultVisibleSipResults && defaultVisibleSipResults.length > 0"
        default
        class="flex flex-row gap-2 w-full justify-between"
    >
        <it-sip-result
            *ngFor="let result of defaultVisibleSipResults"
            [sipResult]="result"
            [player]="getPlayerForSipResult(result)!"
        />
        <div style="width: 3.25rem; height: 3.25rem;" *ngFor="let spaceUpDiv of getMissingRowElements(defaultVisibleSipResults)"></div>
    </div>
    <div
        *ngIf="!!hiddenSipResults && hiddenSipResults.length > 0"
        collapsible
        class="flex flex-row gap-2 w-full justify-between"
    >
        <it-sip-result
            *ngFor="let result of hiddenSipResults"
            [sipResult]="result"
            [player]="getPlayerForSipResult(result)!"
        />
        <div style="width: 3.25rem; height: 3.25rem;" *ngFor="let spaceUpDiv of getMissingRowElements(hiddenSipResults)"></div>
    </div>
</it-accord>
