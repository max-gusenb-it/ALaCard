<div
  *ngIf="staticRoundData.round !== null"
  class="w-full flex flex-col gap-4 items-center"
>
  @switch(deck.cards[staticRoundData.round.cardIndex].type) {
    @case(2) {
      <it-player-voting-stats
        class="w-full sm:w-3/5 max-w-xl"
        [card]="deck.cards[staticRoundData.round.cardIndex]"
        [round]="staticRoundData.round"
        [gameSettings]="(gameSettings$ | async)!"
      />
    }
    @case(3) {
      <it-topic-voting-stats
        class="w-full sm:w-3/5 max-w-xl"
        [card]="deck.cards[staticRoundData.round.cardIndex]"
        [round]="staticRoundData.round"
      />
    }
    @case(4) {
      <it-topic-voting-stats
        class="w-full sm:w-3/5 max-w-xl"
        [card]="deck.cards[staticRoundData.round.cardIndex]"
        [round]="staticRoundData.round"
      />
    }
  }
</div>
