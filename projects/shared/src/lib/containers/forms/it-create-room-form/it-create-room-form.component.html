<form
    [formGroup]="roomForm"
    class="flex flex-col gap-4"
    (submit)="submit()"
>
    <h3>{{"features.home.create-room-modal.title" | translate}}</h3>
    <it-input
        id="name"
        [label]="'features.home.create-room-modal.name' | translate"
        formControlName="name"
        type="text"
    >
        {{ roomForm.controls['name'].value?.length }} / 30 Signs
    </it-input>
    <it-toggle-button-group 
        #toggleButtonGroup
        [singleSelect]="true"
        (selectionChanged)="modeSelectionChanged($event)"
    >
      <it-toggle-button 
        value="offline"
        icon="person"
      >
        Offline
      </it-toggle-button>
      <it-toggle-button 
        value="online"
        icon="group"
      >
        Online
      </it-toggle-button>
    </it-toggle-button-group>
    <it-button
        class="hidden"
        type="submit"
    />
</form>
