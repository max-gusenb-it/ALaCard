<div *ngIf="control" class="flex flex-col">
  <div 
    class="flex flex-row justify-between items-center cursor-pointer pb-2"
    (click)="toggleHeading()"
  >
    <h4>{{heading}}</h4>
    <it-checkbox
      [formControl]="control"
      class="pointer-events-none"
    ></it-checkbox>
  </div>
  <ng-content 
    select="[content]"
  ></ng-content>
  <div
    #content
    class="
      overflow-hidden max-h-0 transition-all duration-700 ease-in-out
    "
  >
    <!-- Using div instead of padding/margin so antimation is displayed correct -->
    <div class="h-4"></div>
    <ng-content select="[collapsible]"></ng-content>
  </div>
</div>
