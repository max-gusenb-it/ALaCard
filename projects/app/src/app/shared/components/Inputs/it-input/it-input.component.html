<div class="relative" *ngIf="control">
  <input
    [autocomplete]="type === 'password' ? 'on' : 'off'"
    [required]="isRequired"
    [type]="type"
    [id]="getId()"
    [formControl]="control"
    placeholder=" "
    class="
      block
      rounded-lg
      h-14
      box-border
      px-4 pb-1 pt-5
      w-full
      text-base text-neutral-950 font-normal
      bg-primary-200
      appearance-none
      cursor-text
      border-2 border-primary-200
      hover:border-b-primary-500
      focus:outline-none focus:border-2 focus:border-primary-500
      disabled:bg-primary-100 disabled:border-b-primary-200
      invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500
      peer
    "
    [ngStyle]="{'padding-right': isPassword || icon !== '' ? '3rem' : '1rem'}"
  />
  <label
    [for]="getId()"
    [class.required]="isRequired"
    style="inset-inline-start: 1.1rem"
    class="
      absolute
      text-base text-neutral-950 font-semibold
      duration-300
      transform
      -translate-y-3
      scale-75
      top-4
      z-10
      cursor-text pointer-events-none
      origin-[0]
      peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
      peer-focus:scale-75 peer-focus:-translate-y-3
    "
  >
    {{ label }}
  </label>
  <it-icon
    *ngIf="icon !== ''"
    class="
      absolute
      top-4
      right-4
      text-right
      pointer-events-none
    "
  >
    {{icon}}
  </it-icon>
  <it-icon-button
    *ngIf="isPassword"
    color ="tertiary"
    class="
      absolute
      top-2
      right-2
      text-right
    "
    (click)="toggleInputType()"
  >
    {{getIconName()}}
  </it-icon-button>
  <div
    id="ng-content-wrapper"
    class="
      text-xs text-neutral-950
      w-full text-end
      pt-1
    "
  >
    <ng-content></ng-content>
  </div>
</div>
