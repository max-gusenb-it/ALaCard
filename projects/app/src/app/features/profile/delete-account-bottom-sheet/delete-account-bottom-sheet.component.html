<div class="flex flex-col gap-3">
    <div class="flex flex-row items-center">
      <it-detail-heading
        [heading]="'features.profile.delete-account-bottom-sheet.title' | translate"Are
        headingType="h4"
        [subheading]="'features.profile.delete-account-bottom-sheet.subtitle' | translate"
        subheadingType="sm"
        [imageUrl]="(user$ | async)!.profilePicture"
      ></it-detail-heading>
    </div>
    <p>{{ 'features.profile.delete-account-bottom-sheet.content' | translate }}</p>
    <div class="flex flex-row gap-4">
      <it-button class="flex flex-grow flex-1" size="small" color="secondary" (click)="close()">
        {{ 'actions.cancel' | translate}}
      </it-button>
      <it-button class="flex flex-grow flex-1" size="small" [disabled]="confirmDisabled" (click)="close(true)">
        {{ confirmDisabled ? countDown : ('actions.continue' | translate)}}
      </it-button>
    </div>
</div>
