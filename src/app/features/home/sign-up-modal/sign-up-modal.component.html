<div
    class="h-full flex flex-col p-6 justify-between"
>
    <it-icon-button color="tertiary" size="large" (click)="close()">close</it-icon-button>
    <it-profile-editor (profileFormChanged)="setProfileData($event)"></it-profile-editor>
    <it-button class="flex" [disabled]="!!!profileData || !profileData.valid">{{'actions.continue' | translate}}</it-button>
</div>
