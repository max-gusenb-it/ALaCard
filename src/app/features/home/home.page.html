<ion-content [fullscreen]="false">
  <div class="h-full w-full flex flex-col p-6">
    <it-button-heading>
      {{'features.home.home' | translate}}
    </it-button-heading>
    <div
      
      class="flex flex-grow items-center"
    >
      <no-account class="flex-grow" *ngIf="!(isAuthenticated$ | async)" ></no-account>
      <it-button class="flex flex-grow" *ngIf="isAuthenticated$ | async" (click)="signOut()">Sign out</it-button>
    </div>
  </div>
</ion-content>
