<ion-content [fullscreen]="true">
  <div class="h-full w-full flex flex-col p-6 gap-4">
    <it-button-heading>
      {{'features.home.home' | translate}}
    </it-button-heading>
    <div
      *ngIf="!(isAuthenticated$ | async) || (isAuthenticated$ | async) && !(ownsRoom$ | async)"
      class="flex flex-grow items-center"
    >
      <no-account class="flex-grow" *ngIf="!(isAuthenticated$ | async)" ></no-account>
      <no-room class="flex-grow" *ngIf="(isAuthenticated$ | async) && !(ownsRoom$ | async)" ></no-room>
    </div>
    <div
      *ngIf="!!(user$ | async)"
      class="flex flex-col gap-4 flex-grow items-start"
    >
      <h4>{{'features.home.last-games' | translate}}</h4>
      <div class="flex flex-col w-full gap-2">
        <game-history-entry *ngFor="let gameHistoryEntry of (user$ | async)!.gameHistory" [gameHistoryEntry]="gameHistoryEntry"/>
      </div>
    </div>
  </div>
</ion-content>
