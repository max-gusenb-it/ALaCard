<div
    *ngIf="!!gameHistoryEntry"
    class="
        flex flex-row items-center
        rounded-lg bg-primary-0 px-2 py-1 drop-shadow-md
    "
>   
    <div class="flex flex-col flex-grow">
        <h4>{{ gameHistoryEntry.deckname }}</h4>
        <p class="text-sm">{{ gameHistoryEntry.roomCreatorUsername }}</p>
        <p class="text-xs font-bold" style="padding-top: 2px;">{{ gameHistoryEntry.date | fireDate }}</p>
    </div>
    <h3>{{ gameHistoryEntry.icon }}</h3>   
</div>
