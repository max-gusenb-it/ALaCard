<div class="flex grow" *ngIf="!!room && !!ingameData">
  <game-rules
    class="flex grow"
    *ngIf="ingameData.rounds.length === 0"
    [deckname]="(deckname$ | async)!"
    [groundRules]="room.game!.deck!.groundRules!"
    (onRulesRead)="onRulesRead()"
  ></game-rules>
  <game-cards
    *ngIf="ingameData.rounds.length !== 0"
  ></game-cards>
</div>
