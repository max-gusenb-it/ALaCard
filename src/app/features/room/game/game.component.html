<div class="flex grow" *ngIf="!!room && !!staticRoundData">
  <game-rules
    class="flex grow"
    *ngIf="staticRoundData.round === null"
    [deckname]="(deckname$ | async)!"
    [groundRules]="room.game!.deck!.groundRules!"
    (onRulesRead)="onRulesRead()"
  ></game-rules>
  <game-cards
    class="flex grow"
    *ngIf="staticRoundData.round !== null"
  ></game-cards>
</div>
