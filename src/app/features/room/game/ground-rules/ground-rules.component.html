<div class="flex grow items-center justify-center relative">
  <card
    class="absolute"
    *ngIf="currentRuleIndex % 2 === 0"
    (click)="nextRule()"
    (swipe)="swipe($event)"
    [cardType]="0"
    [text]="groundRules[currentRuleIndex]"
    [deckname]="deckname"
  />
  <card
    class="absolute"
    *ngIf="currentRuleIndex % 2 === 1"
    (click)="nextRule()"
    (swipe)="swipe($event)"
    [cardType]="0"
    [text]="groundRules[currentRuleIndex]"
    [deckname]="deckname"
  />
</div>
