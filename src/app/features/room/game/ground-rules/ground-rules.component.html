<div class="flex grow items-center justify-center">
  <card
    *ngIf="currentRuleIndex % 2 !== 0"
    (click)="nextRule()"
    [cardType]="0"
    [text]="groundRules[currentRuleIndex]"
    [deckname]="deckname"
  />
  <card
    *ngIf="currentRuleIndex % 2 === 0"
    (click)="nextRule()"
    [cardType]="0"
    [text]="groundRules[currentRuleIndex]"
    [deckname]="deckname"
  />
</div>
