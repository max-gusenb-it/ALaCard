<div class="flex flex-col gap-3">
  <div class="flex flex-col gap-1">
    <h4>
      {{ data.title }}
    </h4>
    <p *ngIf="data.subtitle !== undefined">
      {{ data.subtitle }}
    </p>
  </div>
  <div class="flex gap-4">
    <!-- Use basis-0 to create items with equal width -->
    <it-button class="flex grow basis-0" size="small" color="secondary" (click)="close()">{{ data.optionOne }}</it-button>
    <it-button class="flex grow basis-0" size="small" (click)="close(true)">{{ data.optionTwo }}</it-button>
  </div>
</div>
