<form
    [formGroup]="loginForm"
    class="h-full flex flex-col p-6 justify-between"
    (submit)="signInWithEmail()"
>
    <it-icon-button color="tertiary" size="large" (click)="close()">close</it-icon-button>
    <div class="flex flex-col gap-4">
        <h3>{{'features.home.login-modal.login' | translate}}</h3>
        <it-input
            id="email"
            [label]="'features.home.login-modal.email' | translate"
            formControlName="email"
            type="email"
        />
        <div class="flex flex-col gap-2">
            <it-input 
                id="password"
                [label]="'features.home.login-modal.password' | translate"
                formControlName="password"
                type="password"
            />
            <p class="text-xs cursor-pointer" (click)="forgotPassword()">
                {{"features.home.login-modal.forgot-password" | translate}}
            </p>
        </div>
    </div>
    <it-button 
        class="flex"
        [disabled]="!loginForm.valid"
        [indicateLoading]="true"
        type="submit"
    >
        {{'actions.signIn' | translate}}
    </it-button>
</form>
