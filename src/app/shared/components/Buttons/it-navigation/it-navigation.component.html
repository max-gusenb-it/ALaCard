<ion-tabs>
  <ion-tab-bar slot="bottom" *ngIf="displayNavigation()">
    <it-nav-item
      #home
      label="Home"
      icon="home"
      route="/home"
      [activeRoute]="router.routerState.snapshot.url"
      (click)="navigate(home.route)"
    />
    <it-nav-item
      #decks
      label="Decks"
      icon="playing_cards"
      route="/test"
      [activeRoute]="router.routerState.snapshot.url"
      (click)="navigate(decks.route)"
    />
    <it-icon-button
      size="medium"
      (click)="navigate('room')"
      [iconSize]="1.625"
    >
      play_arrow
    </it-icon-button>
    <it-nav-item
      #store
      label="Store"
      icon="search"
      route="/store"
      [activeRoute]="router.routerState.snapshot.url"
      (click)="navigate(store.route)"
    />
    <it-nav-item
      #profile
      label="Profile"
      icon="person"
      route="/profile"
      [activeRoute]="router.routerState.snapshot.url"
      (click)="navigate(profile.route)"
    />
  </ion-tab-bar>
</ion-tabs>
