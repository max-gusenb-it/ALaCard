<div
  class="
    flex flex-col gap-y-1 cursor-pointer
  "
>
  <it-icon
    [color]="!isActive ? 'text-neutral-100' : 'text-primary-500'"
    class="m-auto"
  >
    {{icon}}
  </it-icon>
  <p
    class="text-xs transition-all"
    [ngClass]="{
      'text-primary-500': isActive,
      'text-white': !isActive
    }"
  >
    {{label}}
  </p>
</div>
