<div
  (click)="toggleState()"
  class="p-2 rounded-xl drop-shadow-2xl flex flex-col transition-all"
  [ngClass]="{
    'bg-primary-0': !selected,
    'bg-primary-200': selected
  }"
>
  <div class="flex flex-row gap-2 justify-between items-center">
    <div class="flex flex-col gap-1">
      <div>
        <h4>{{ title }}</h4>
        <p class="text-xs font-bold">{{ cardCount }} Cards</p>
      </div>
      <p class="text-sm font-medium">{{ description }}</p>
    </div>
    <h3>{{ icon }}</h3>   
  </div>
  <div #chipContainer class="overflow-hidden max-h-0 transition-all duration-500 ease-in-out">
    <!-- Using div instead of padding/margin so antimation is displayed correct -->
    <div class="h-2"></div>
    <div class="flex flex-wrap gap-1">
      <it-chip *ngFor="let flag of flags">{{ flag }}</it-chip>
    </div>
  </div>
</div>
