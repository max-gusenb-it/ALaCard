<div
  #container
  class="w-full rounded-lg overflow-hidden"
>
  <canvas
    id="canvas"
    class="rounded-t-lg"
  >
  </canvas>
  <div
    id="controls"
    class="w-full bg-neutral-900 flex flex-col"
  >
    <div class="flex" *ngFor="let colorContainer of colors">
      <div
        *ngFor="let colorTone of colorContainer"
        class="flex-grow aspect-square flex items-center justify-center"
        [ngStyle]="{'background-color': colorTone}"
        (click)="setColor(colorTone)"
      >
        <span
          class="rounded-full w-2 h-2 absolute transition-all duration-200"
          [ngClass]="{'bg-neutral-950': colorTone !== black, 'bg-neutral-50': colorTone === black, 'opacity-0': colorTone != color}"
        >
        </span>
      </div>
    </div>
    <div
      class="flex flex-grow justify-between"
    >
      <div class="flex">
        <it-icon-button
          *ngFor="let width of lineWidths; index as i"
          color="tertiary"
          [iconColor]="lineWidth == width ? 'text-primary-200' : 'text-neutral-100'"
          (click)="setLineWidth(width)"
        >
          {{"counter_" + (i + 1)}}
        </it-icon-button>
      </div>
      <div class="flex">
        <it-icon-button color="tertiary" iconColor="text-neutral-100" (click)="revert()">
          undo
        </it-icon-button>
        <it-icon-button color="tertiary" iconColor="text-neutral-100" (click)="fillCanvas()">
          filter_hdr
        </it-icon-button>
        <it-icon-button color="tertiary" iconColor="text-neutral-100" (click)="fillCanvas(white)">
          delete
        </it-icon-button>
      </div>
    </div>
  </div>
</div>
