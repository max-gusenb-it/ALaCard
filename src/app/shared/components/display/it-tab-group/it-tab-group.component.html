<div class="flex flex-col flex-grow">
  <div
    class="flex flex-row justify-between pb-4"
  >
    <button
      *ngFor="let tab of tabs"
      (click)="selectTab(tab)"
      [ngClass]="{'border-opacity-100': tab.active === true}"
      class="border-b-2 border-neutral-950 border-opacity-0 transition-all duration-150"
    >
      <h4>{{ tab.title }}</h4>
    </button>
  </div>
  <ng-content class="h-full"></ng-content>
  <div *ngIf="!hideControls" class="flex gap-x-2 pt-4">
    <it-button color="secondary" class="flex flex-grow" (click)="previousTab()">
      
      <it-icon color="text-white">{{ isFirstTab() ? "close" : "keyboard_arrow_left"}}</it-icon>
    </it-button>
    <it-button class="flex flex-grow" (click)="finishTabs()" [disabled]="!advanceControlsEnabled">
      <it-icon>play_arrow</it-icon>
    </it-button>
    <it-button class="flex flex-grow" (click)="nextTab()" [disabled]="!advanceControlsEnabled">
      <it-icon>keyboard_arrow_right</it-icon>
    </it-button>
  </div>
</div>
