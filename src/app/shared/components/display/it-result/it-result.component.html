<div class="flex flex-row w-full items-center gap-2" *ngIf="!!cardService || !!sipResult">
  <div
    *ngIf="!skipped()" 
    id="image-container"
    class="rounded-full overflow-hidden"
    style="width: 3.25rem; height: 3.25rem;"
  >
    <img id="rect-img" [src]="profilePicture" />
  </div>
  <div class="flex flex-col">
    <p class="font-medium">{{ getTitle() }}</p>
    <p class="text-sm">{{ getResultText() }}</p>
    <p class="text-sm" *ngIf="cardHasResultSubText()">{{ getResultSubText() }}</p>
  </div>
</div>
