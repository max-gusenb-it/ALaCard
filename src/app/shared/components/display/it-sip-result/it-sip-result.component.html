<div class="relative h-fit w-fit">
    <div 
        id="image-container"
        class="rounded-full overflow-hidden"
        style="width: 3.25rem; height: 3.25rem;"
    >
        <img id="rect-img" [src]="profilePicture" />
    </div>
    <div class="absolute flex flex-row justify-center items-center bottom-0 right-0 bg-neutral-950 rounded-full p-1" style="gap: 0.1rem; padding-right: 0.3rem;">
        <it-icon [size]="0.75" color="text-neutral-50">{{ sipResult.distribute ? 'volunteer_activism' : 'local_bar' }}</it-icon>
        <p class="text-neutral-50 text-xs">{{ sipResult.sips }}</p>
    </div>
</div>
