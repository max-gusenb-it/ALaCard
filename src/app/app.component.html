<ion-app
  class="
    before:border-8 before:border-primary-100
    before:transition-all before:duration-1000
  "
  [ngClass]="{
    'before:border-primary-200': ((interval$ | async)! % 2 !== 1) && (isLoading$ | async),
    'before:border-primary-900': ((interval$ | async)! % 2 === 1) && (isLoading$ | async)
  }"
>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
